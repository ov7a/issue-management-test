name: Check pulls metadata

on:
  pull_request_target:
    types: [ closed ]

jobs:
  check_pull_metadata:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
      - uses: gradle/issue-management-action@2ee5ee80b869742a05393ac22375863cd3e61245
        with:
          script: "pull-metadata"
