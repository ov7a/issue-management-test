name: Check pulls metadata

on:
  pull_request_target:
    types: [ closed ]

jobs:
  check_pull_metadata:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@v3
      - uses: gradle/issue-management-action@b4587f5b41dcad541737b58c87af2400ef49f79b
        with:
          script: "pull-metadata"
