name: Check issues metadata

on:
  issues:
    types: [ opened, unlabeled, closed ]

jobs:
  check_issue_metadata:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: gradle/issue-management-action/issue-metadata@v2
      - uses: gradle/issue-management-action/release-notes@b107d8be400756f81652abba8b12ccad7682eb1a
